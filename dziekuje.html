<!DOCTYPE html>
<html lang="pl">

      background: linear-gradient(135deg, #4CAF50, #81C784);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;

      max-width: 600px;
      margin-bottom: 30px;

    a.button {
      display: inline-block;
      padding: 12px 30px;
      background: #fff;
      color: #4CAF50;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;

    a.button:hover {

      color: #fff;
    }
